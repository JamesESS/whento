<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    <title>When To?</title>
</head>
<body>
    <header>       
            <span class="row spacearound maxheight">
                <div class="container maxwidth centertext left">
                    <h2 class="hover">Past</h2>
                </div>
                <div class="container maxwidth centertext middle">
                    <h1 class="title">When To?</h1>
                </div>
                <div class="container maxwidth centertext right">
                    <h2 class="hover">Future</h2>
                </div>
            </span>
    </header>

    <section class="centered"> 
        <form id="form" action="https://learn-forms.netlify.com/submit/part3" method="GET">
            <div class="formHeader">
                <button id="pastFormButton" type="button" style="width:5rem" onclick="document.getElementById(`your-expert-j`).style.display=`none`;document.getElementById(`your-expert-t`).style.display=`block`;document.getElementById(`future-year`).style.display=`none`;document.getElementById(`past-year`).style.display=`block`;document.getElementById(`expert-t`).checked=true;document.getElementById(`expert-j`).checked=false;">Past</button>        
                <button id="futureFormButton" type="button" style="width:5rem" onclick="document.getElementById(`your-expert-j`).style.display=`block`;document.getElementById(`your-expert-t`).style.display=`none`;document.getElementById(`future-year`).style.display=`block`;document.getElementById(`past-year`).style.display=`none`;document.getElementById(`expert-t`).checked=false;document.getElementById(`expert-j`).checked=true;">Future</button>        
            </div>
            <fieldset class="pastForm" id="your-expert-t" style="display:none">
                <legend>Your time travelling expert is...</legend>
                <input id="expert-t" type="radio" name="expert" value="tess" checked/>
                <label for="expert-t" class="radio">Travelling Tess</label>
            
            </fieldset>
            <fieldset class="futureForm" id="your-expert-j" style="display:none">
                <legend>Your time travelling expert is...</legend>
                <input id="expert-j" type="radio" name="expert" value="james" checked/>
                <label for="expert-j" class="radio">Journeying James</label>
            </fieldset>

            <div class="pastForm" id="past-year" style="display: none">
                <label id="yearpast" for="year">Year you'd like to go to (Optional)</label> 
                <input id="yearpast" name="year" type="number" max="2023"/>
            </div>
            <div class="futureForm" id="future-year" style="display: none">
                <label id="yearfuture" for="year">Year you'd like to go to (Optional)</label> 
                <input id="yearfuture" name="year" type="number" min="2023"/>
            </div>


            <label for="name">Name</label>
            <input id="name" name="name" type="text" />
    
            <label for="email">Email</label>
            <input id="email" name="email" type="email" />
    
            <label for="tel">Telephone</label>
            <input id="tel" name="tel" type="tel" />
    
            <fieldset>
            <legend>Preferred contact method</legend>
    
            <input id="contact-email" type="radio" name="contact" value="email" checked/>
            <label for="contact-email" class="radio">Email</label>
    
            <input id="contact-tel" type="radio" name="contact" value="telephone" />
            <label for="contact-tel" class="radio">Telephone</label>
    
            <input id="contact-futureself" type="radio" name="contact" value="futureself" />
            <label for="contact-futureself" class="radio">From your future self</label>
            </fieldset>
    
            <label for="message">Message</label>
            <textarea name="message"></textarea>
    
            <input id="marketingConsent" name="marketingConsent" type="checkbox" />
            <label for="marketingConsent" class="checkbox">Give me updates on what year it is for you</label>
    
            <button id="submit" type="submit">Submit</button>
      </form>
    </section>
</body>


</html>
