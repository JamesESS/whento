<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    <title>When To?</title>
</head>
<body>
    <header>       
            <span class="row spacearound maxheight">
                <div class="container maxwidth centertext left">
                    <h2 class="hover">Past</h2>
                </div>
                <div class="container maxwidth centertext middle">
                    <h1 class="title">When To?</h1>
                </div>
                <div class="container maxwidth centertext right">
                    <h2 class="hover">Future</h2>
                </div>
            </span>
    </header>

    <section class="centered"> 
        <form id="form" action="https://learn-forms.netlify.com/submit/part3" method="GET">
            <div class="formHeader">
                <button id="futureFormButton" type="button" style="width:5rem">Future</button>        
                <button id="pastFormButton" type="button" style="width:5rem">Past</button>        
            </div>

            <label for="name">Name</label>
            <input id="name" name="name" type="text" />
    
            <label for="email">Email</label>
            <input id="email" name="email" type="email" />
    
            <label for="tel">Telephone</label>
            <input id="tel" name="tel" type="tel" />
    
            <fieldset>
            <legend>Preferred contact method</legend>
    
            <input id="contact-email" type="radio" name="contact" value="email" checked/>
            <label for="contact-email" class="radio">Email</label>
    
            <input id="contact-tel" type="radio" name="contact" value="telephone" />
            <label for="contact-tel" class="radio">Telephone</label>
    
            <input id="contact-futureself" type="radio" name="contact" value="futureself" />
            <label for="contact-futureself" class="radio">From your future self</label>
            </fieldset>

            <fieldset>
                <legend>Pick your time expert</legend>
        
                <input id="who-t" type="radio" name="who" value="t" checked/>
                <label for="who-t" class="radio">Travelling Tess</label>
        
                <input id="who-j" type="radio" name="who" value="j"/>
                <label for="who-j" class="radio">Journeying James</label>
            </fieldset>
    
            <label for="message">Message</label>
            <textarea name="message"></textarea>
    
            <input id="marketingConsent" name="marketingConsent" type="checkbox" />
            <label for="marketingConsent" class="checkbox">Give me updates on what year it is for you</label>
    
            <button id="submit" type="submit">Submit</button>
      </form>
    </section>
</body>


</html>
